# Example of just using solve year for permutations
# -------------------------------------------------
input_model: reeds-US
output_model: plexos
weather_year: 2012
run_folder: tests/data/pacific
scenarios:
  - { name: test2030, solve_year: 2035 }
  - { name: test2050, solve_year: 2050 }
