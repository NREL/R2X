name: CI

on:
  pull_request:
    branches:
      - main

env:
  DEFAULT_PYTHON: "3.12"
  DEFAULT_OS: ubuntu-latest

jobs:
  pytest:
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
        os: [ubuntu-latest, windows-latest]
    permissions:
      pull-requests: write
      contents: write

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip" # caching pip dependencies

      - name: Installing dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install '.[dev]'
      - name: Running package tests
        run: |
          python -m pytest -vvl --cov --cov-report=xml

      # - name: codecov
      #   uses: codecov/codecov-action@v4.2.0
      #   if: ${{ matrix.os == env.DEFAULT_OS && matrix.python-version == env.DEFAULT_PYTHON  }}
      #   with:
      #     token: ${{ secrets.CODECOV_TOKEN }}
      #     name: r2x-test
      #     fail_ci_if_error: false
      #     verbose: true

  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.11" # We only run ruff on 3.11
      - name: Installing dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install '.[dev]'
      - uses: pre-commit/action@v3.0.1

  mypy:
    runs-on: ubuntu-latest
    name: "mypy"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11" # We only run mypy on 3.11
          cache: "pip" # caching pip dependencies
      - name: Installing dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install '.[dev]'
      - name: Run mypy
        run: |
          mypy --config-file=pyproject.toml src/

  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11" # We only run mypy on 3.11
          cache: "pip" # caching pip dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install '.[dev]'
      # Update output format to enable automatic inline annotations.
      - name: Run Ruff
        run: ruff check --output-format=github src/
